<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="wrapper">
    <article class="card">
      <picture class="card__media">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
      </picture>

      <div class="card__content">
        <p class="eyebrow">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <span class="price__now">$149.99</span>
          <span class="price__old">$169.99</span>
        </div>

        <button class="btn">
          <svg aria-hidden="true" width="15" height="16" viewBox="0 0 15 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 1h2l1.6 8.3a1 1 0 0 0 1 .8h6.8a1 1 0 0 0 1-.7L14 4H3.1" fill="currentColor"
              stroke="currentColor" stroke-width="1.2" fill-rule="evenodd" />
          </svg>
          Add to Cart
        </button>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Daiki02100729" target="_blank">Daiki</a>.
  </footer>
</body>

</html>
